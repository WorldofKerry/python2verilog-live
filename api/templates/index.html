<!DOCTYPE html>
<html>
  <head>
    <title>Python2Verilog Live Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/verilog/verilog.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div style="display: flex">
      <div style="flex: 1; width: 50%">
        <textarea id="code-editor"></textarea>
      </div>
      <div style="flex: 1; width: 50%">
        <textarea id="right-textbox" readonly></textarea>
      </div>
    </div>

    <script>
      const height_no_margin = () => {
        return $(window).height() - 20;
      };
      const codeEditor = CodeMirror.fromTextArea(
        document.getElementById("code-editor"),
        {
          mode: {
            name: "python",
          },
          lineNumbers: true,
          lineWrapping: true,
          theme: "dracula",
        }
      );

      const verilogDisplay = CodeMirror.fromTextArea(
        document.getElementById("right-textbox"),
        {
          mode: {
            name: "verilog",
          },
          lineNumbers: true,
          lineWrapping: true,
          theme: "dracula",
        }
      );

      function resize() {
        codeEditor.setSize(null, height_no_margin());
        verilogDisplay.setSize(null, height_no_margin());
      }
      resize();
      window.onresize = resize;

      verilogDisplay.last_scroll_info = verilogDisplay.getScrollInfo();
      verilogDisplay.last_status = false;

      codeEditor.on("change", function (instance) {
        const code = instance.getValue();
        $.ajax({
          type: "POST",
          url: "/api/update",
          data: { text: code },
          success: function (response) {
            const { result, status } = response;

            if (status) {
              verilogDisplay.getDoc().setValue(response.result);
            } else {
              // If last status was non-zero, use last scroll
              let scroll_info;
              if (verilogDisplay.last_status) {
                scroll_info = verilogDisplay.last_scroll_info;
              } else {
                scroll_info = verilogDisplay.getScrollInfo();
                verilogDisplay.last_scroll_info = scroll_info;
              }

              verilogDisplay.getDoc().setValue(response.result);
              verilogDisplay.scrollTo(scroll_info.left, scroll_info.top);
            }

            verilogDisplay.last_status = status;
          },
        });
      });
      codeEditor.getDoc().setValue(`@verilogify
def even_fibs(n):
  a, b = 0, 1
  while a < n:
    yield a
    a, b = b, a + b
even_fibs(30)
                      `);
    </script>
  </body>
</html>
