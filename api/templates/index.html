<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h2>Monaco Editor Localization Sample</h2>
    <div
      id="left"
      style="width: 800px; height: 600px; border: 1px solid grey"
    ></div>
    <div
      id="right"
      style="width: 800px; height: 600px; border: 1px solid grey"
    ></div>
    <script>
      self.require = {
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs",
        },
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/basic-languages/python/python.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/basic-languages/systemverilog/systemverilog.min.js"></script>
    <script>
      const left_editor = monaco.editor.create(
        document.getElementById("left"),
        {
          value: ["function x() {", '\tconsole.log("Hello world!");', "}"].join(
            "\n"
          ),
          language: "python",
          theme: "vs-dark",
        }
      );

      const right_display = monaco.editor.create(
        document.getElementById("right"),
        {
          value: ["function x() {", '\tconsole.log("Hello world!");', "}"].join(
            "\n"
          ),
          language: "systemverilog",
          theme: "vs-dark",
        }
      );

      /**
       * Updates URI's value after the # based on text
       */
      function update_hash_and_push_state(text) {
        const encoded = LZString.compressToBase64(text);
        const prefix_uri = window.location.href.replace(
          window.location.hash,
          ""
        );
        window.history.pushState(
          { text: text },
          "",
          prefix_uri + "#" + encoded
        );
      }

      /**
       * Transpiles Python code to Verilog (or error message)
       * Sets to old scroll position (unless error)
       */
      function transpile(event) {
        const code = left_editor.getValue();

        /*
              if (changeObj.origin !== "setValue") {
                update_hash_and_push_state(code);
              }
              */

        function on_success(response) {
          console.log(response);
          const { result, status } = response;

          if (status) {
            right_display.getModel().setValue(response.result);
          } else {
            // If last status was non-zero, use last scroll
            let scroll_info;
            if (right_display.last_status) {
              scroll_info = right_display.last_scroll_info;
            } else {
              scroll_info = right_display.getScrollInfo();
              right_display.last_scroll_info = scroll_info;
            }

            right_display.getModel().setValue(response.result);
            right_display.scrollTo(scroll_info.left, scroll_info.top);
          }

          right_display.last_status = status;
        }

        $.ajax({
          type: "POST",
          url: "/api/update",
          data: { text: code },
          success: on_success,
        });
      }

      /**
       * Resizes CodeMirror windows based on zoom/window height
       */
      function resize_editors() {
        const height = $(window).height() - 20;
        // left_editor.setSize(null, height);
        // right_display.setSize(null, height);
      }

      function main() {
        // Set up auto-resize of editors
        resize_editors();
        window.onresize = resize_editors;

        // Sets up backend query event
        left_editor.getModel().onDidChangeContent(transpile);
        right_display.last_scroll_info = right_display.getScrollInfo();
        right_display.last_status = false;

        // Load Python code
        const after_hash = window.location.hash.substring(1);
        if (after_hash) {
          const py_code = LZString.decompressFromBase64(after_hash);
          left_editor.getModel().setValue(py_code);
        } else {
          left_editor.getModel().setValue(`
      @verilogify
      def p2vrange(base: int, limit: int, step: int) -> int:
          """
          Simplified version of Python's built-in range function
          """
          while base < limit:
              yield base
              base += step

      @verilogify
      def fib(n: int) -> int:
          """
          Fibonacci sequence
          """
          a, b = 0, 1
          for _ in p2vrange(0, n, 1):
              yield a
              a, b = b, a + b

      @verilogify
      def multiplier(multiplicand: int, multiplier: int) -> int:
          product = 0
          while multiplier > 0:
              product += multiplicand
              multiplier -= 1
          return product

      @verilogify
      def fib_product(n):
          """
          Yields the product of the first n fibonacci numbers
          """
          for num in fib(n):
              prod = multiplier(num, num)
              yield prod
      fib_product(30)
      `);
        }
        window.onpopstate = (e) =>
          left_editor.getModel().setValue(e.state.text);
      }

      main();
    </script>
  </body>
</html>
